<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500&display=swap" rel="stylesheet">

    <title>Módulo 8</title>
</head>

<body>
    <div class="container">
    <header>
    <img src="https://www.freepnglogos.com/uploads/logo-telefone-png/-cone-do-telefone-azul-png-6.png" alt="telefone azul">
    <h1> Agenda de Contatos </h1>
    <img id="contato" src="https://mdrservicos.com.br/contato.png" alt="logo de Contatos">
    </header>

    <form id="form-telefone">
    <input type="text" name="nomes" id="nome-cadastrado" required placeholder="Nome">
    <input type="tel" name="DDD" id="DDD" required placeholder="DDD">
    <input type="tel" name="numero-telefone" id="numero-telefone" required placeholder="Numero de telefone">
    <select name="" id="tipo">
        <option value="Celular">Celular</option>
        <option value="Telefone">Telefone</option>
    </select>

    <input id="cadastrar" type="submit" value="+ Cadastrar">
    </form>

    <table cellspacing="0">
    <thead>
        <tr>
        <th>Nome Cadastrado</th>
        <th>Número Telefone</th>
        <th class="tipo">Tipo</th>
        </tr>
    </thead>

    <tbody>
        <tr></tr>
    </tbody>

    <tfoot>
        <tr>
        <th>Total de telefones cadastrados</th>
        <th id="total"></th>
        </tr>
    </tfoot>

    </table>
    </div>

    <script src="main.js"></script>
</body>
